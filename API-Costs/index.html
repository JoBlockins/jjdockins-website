<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anthropic API cost and usage dashboard across projects">
    <title>API Costs - Josiah J Dockins</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #0f2647 0%, #1a3a5c 50%, #14b8a6 100%);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }
        .hero .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }
        .hero .back-link {
            display: inline-flex;
            color: white;
            opacity: 0.9;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        .hero .back-link:hover { opacity: 1; }
        .period-badge {
            background: rgba(20, 184, 166, 0.3);
            border: 1px solid rgba(20, 184, 166, 0.6);
            color: white;
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .dashboard {
            max-width: 900px;
            margin: -2rem auto 3rem;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .totals {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .total-card {
            flex: 1;
            min-width: 150px;
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(15, 38, 71, 0.1);
        }
        .total-card .label {
            font-size: 0.75rem;
            color: var(--neutral-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }
        .total-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        .total-card .value.teal { color: var(--accent-teal); }

        .chart-section {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(15, 38, 71, 0.1);
            border-left: 4px solid var(--accent-teal);
        }
        .chart-section h2 {
            font-size: 1rem;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .chart {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 140px;
        }
        .chart-bar {
            flex: 1;
            background: var(--accent-teal);
            border-radius: 4px 4px 0 0;
            min-width: 8px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .chart-bar:hover {
            background: var(--primary-light);
        }
        .chart-bar:hover .tooltip { display: block; }
        .tooltip {
            display: none;
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-dark);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 10;
        }
        .chart-labels {
            display: flex;
            gap: 3px;
            margin-top: 6px;
        }
        .chart-labels span {
            flex: 1;
            text-align: center;
            font-size: 0.65rem;
            color: var(--neutral-700);
            min-width: 8px;
            overflow: hidden;
        }

        .project-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 20px rgba(15, 38, 71, 0.1);
            border-left: 4px solid var(--accent-teal);
        }
        .project-card:nth-child(2) { border-left-color: var(--accent-coral); }
        .project-card:nth-child(3) { border-left-color: var(--accent-gold); }
        .project-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        .project-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--primary-dark);
        }
        .project-cost {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        .bar-track {
            height: 8px;
            background: var(--neutral-100);
            border-radius: 4px;
            margin-bottom: 0.75rem;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        .project-card:nth-child(1) .bar-fill { background: var(--accent-teal); }
        .project-card:nth-child(2) .bar-fill { background: var(--accent-coral); }
        .project-card:nth-child(3) .bar-fill { background: var(--accent-gold); }
        .project-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .project-stats .stat { display: flex; flex-direction: column; }
        .project-stats .stat-label {
            font-size: 0.7rem;
            color: var(--neutral-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .project-stats .stat-value {
            font-size: 0.95rem;
            color: var(--neutral-800);
            font-weight: 500;
        }

        .updated {
            text-align: center;
            color: var(--neutral-700);
            font-size: 0.8rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--neutral-700);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .hero .tagline { font-size: 1.1rem; }
            .totals { flex-direction: column; }
            .total-card { min-width: auto; }
            .project-stats { gap: 1rem; }
        }
        @media (max-width: 480px) {
            .hero h1 { font-size: 2rem; }
            .dashboard { padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo-text">Josiah J Dockins</a>
            <div class="hamburger" aria-label="Toggle navigation menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navMenu">
                <li><a href="../personal.html">About Me</a></li>
                <li><a href="../projects.html">Dashboard</a></li>
                <li><a href="../Project-Blueprint/blueprint.html">Project Blueprint</a></li>
                <li><a href="../Project-Blueprint/methods.html">Methods</a></li>
                <li><a href="../Project-Blueprint/questionnaire.html">Questionnaire</a></li>
                <li><a href="../Project-Blueprint/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <a href="../projects.html" class="back-link">&larr; Back to Dashboard</a>
            <h1>API Costs</h1>
            <p class="tagline">Anthropic API usage across projects</p>
            <span class="period-badge" id="period-badge">Loading...</span>
        </section>

        <div class="dashboard" id="dashboard">
            <div class="loading">Loading cost data...</div>
        </div>
    </main>

    <footer>
        <div class="footer-main">
            <p>&copy; 2026 Josiah Dockins. All rights reserved.</p>
        </div>
    </footer>

    <script src="../main.js"></script>
    <script>
        function fmt(n) {
            return n.toLocaleString();
        }

        function render(data) {
            document.getElementById('period-badge').textContent =
                data.period.start + ' \u2013 ' + data.period.end;

            const projects = data.projects.sort((a, b) => b.cost - a.cost);
            const maxCost = Math.max(...projects.map(p => p.cost), 0.01);
            const dailyDays = Object.keys(data.daily).sort();
            const dailyVals = dailyDays.map(d => data.daily[d]);
            const maxDaily = Math.max(...dailyVals, 0.001);

            let html = '';

            // Totals
            html += '<div class="totals">';
            html += '<div class="total-card"><div class="label">Total Spend</div>'
                  + '<div class="value teal">$' + data.verified_total.toFixed(2) + '</div></div>';
            html += '<div class="total-card"><div class="label">Input Tokens</div>'
                  + '<div class="value">' + fmt(data.total_input) + '</div></div>';
            html += '<div class="total-card"><div class="label">Output Tokens</div>'
                  + '<div class="value">' + fmt(data.total_output) + '</div></div>';
            html += '</div>';

            // Chart
            html += '<div class="chart-section"><h2>Daily Spend</h2><div class="chart">';
            dailyVals.forEach((v, i) => {
                const pct = (v / maxDaily * 100);
                const label = dailyDays[i].slice(5);
                html += '<div class="chart-bar" style="height:' + pct + '%">'
                      + '<div class="tooltip">' + label + ': $' + v.toFixed(4) + '</div></div>';
            });
            html += '</div><div class="chart-labels">';
            dailyDays.forEach((d, i) => {
                const show = i % Math.ceil(dailyDays.length / 8) === 0;
                html += '<span>' + (show ? d.slice(5) : '') + '</span>';
            });
            html += '</div></div>';

            // Project cards
            projects.forEach(p => {
                const pct = (p.cost / maxCost * 100);
                const models = p.models.map(m => m.replace('claude-', '').split('-20')[0]).join(', ') || 'no usage';
                html += '<div class="project-card">'
                    + '<div class="project-header">'
                    + '<span class="project-name">' + p.name + '</span>'
                    + '<span class="project-cost">$' + p.cost.toFixed(2) + '</span>'
                    + '</div>'
                    + '<div class="bar-track"><div class="bar-fill" style="width:' + pct + '%"></div></div>'
                    + '<div class="project-stats">'
                    + '<div class="stat"><span class="stat-label">Input Tokens</span><span class="stat-value">' + fmt(p.input) + '</span></div>'
                    + '<div class="stat"><span class="stat-label">Output Tokens</span><span class="stat-value">' + fmt(p.output) + '</span></div>'
                    + '<div class="stat"><span class="stat-label">Models</span><span class="stat-value">' + models + '</span></div>'
                    + '</div></div>';
            });

            html += '<div class="updated">Last updated: ' + new Date(data.generated).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit'
            }) + '</div>';

            document.getElementById('dashboard').innerHTML = html;
        }

        fetch('../data/api-costs.json')
            .then(r => r.json())
            .then(render)
            .catch(() => {
                document.getElementById('dashboard').innerHTML =
                    '<div class="loading">No cost data available yet.</div>';
            });
    </script>
</body>
</html>
